<!DOCTYPE html>
<html>
<head>	

	<title>prymd</title>

	<script type="text/javascript" src="//use.typekit.net/mwk6fxe.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>
<body>
	<header>
		<h1>prymd</h1>
	</header>

	<section>
		<header>
			<h2>card creator</h2>
		</header>
		
		<button id="linkedin">import profile from linked in</button>
		
		<button id="addPhoto">add photo</button>
		
		<form>
			<fieldset id="name">
				<ul>
					<li>
						<label for="firstName">first name</label>
						<input id="firstName" type="text" placeholder="Chuck">
					</li>
					<li>
						<label for="lastName">last name</label>
						<input id="lastName" type="text" placeholder="Norris">
					</li>
				</ul>
			</fieldset>
			
			<fieldset id="job">
				<ul>
					<li>
						<label for="title">title</label>
						<input id="title" type="text" placeholder="Developer">
					</li>
					<li>
						<label for="company">company</label>
						<input id="company" type="text" placeholder="America Inc.">
					</li>
				</ul>
			</fieldset>	
			
			<fieldset id="location">
				<label for="location">location</label>
				<input id="location" type="text" placeholder="'Merrica">
			</fieldset>
			<fieldset>
				<ul>
					<li>
						<label for="funFact1" >fun fact #1</label>
						<textarea id="funfact1"></textarea>
					</li>
					<li>
						<label for="funFact2" >fun fact #2</label>
						<textarea id="funfact2"></textarea>
					</li>
					<li>
						<label for="funFact3" >fun fact #3</label>
						<textarea id="funfact3"></textarea>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<label for="megaField">megafield</label>
				<textarea id="megafield"></textarea>
			</fieldset>
			<input type="submit" value="create card">
		</form>
	</section>

</body>
</html>
